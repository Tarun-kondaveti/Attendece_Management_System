<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Management System</title>
    <link rel="stylesheet" href="styles6.css">
</head>
<body>
    <div class="attendance-container">
        <header>
            <h1>POST ATTENDENCE</h1>
        </header>
        <div class="form-section">
            <input type="text" placeholder="Student Name">
            <input type="text" placeholder="Student Roll No">
            <select>
                <option>Semester</option>
                <option>I</option>
                <option>II</option>
            </select>
            <input type="text" placeholder="Branch">
            <button>Add Student</button>
        </div>
        <div class="attendance-table">
            <h2>Mark Attendance 09-01-2021</h2>
            <table>
                <thead>
                    <tr>
                        <th>Sr.no.</th>
                        <th>Name</th>
                        <th>Roll No</th>
                       
                        <th>Semester</th>
                        <th>Branch</th>
                        <th>Attendance</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Harsh</td>
                        <td>101</td>
                        
                        <td>I</td>
                        <td>CSE</td>
                        <td><button class="present">P</button> <button class="absent">A</button></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Shoaib</td>
                        <td>123</td>
                       
                        <td>I</td>
                        <td>CSE</td>
                        <td><button class="present">P</button> <button class="absent">A</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
